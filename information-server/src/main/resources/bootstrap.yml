spring:
  application:
    name: information-server
  cloud:
    config:
      name: information-server
      profile: prod
      label: master
      discovery:
        enabled: true
        service-id: config-server
    bus:
      trace:
        enabled: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

management:
  security:
    enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password@192.168.0.17:9000/eureka/